<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzEditor Pro - AI番劇剪辑器</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- FFmpeg WASM for video export -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/umd/ffmpeg.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/index.js"></script>
    <style>
        :root {
            /* 黑色系 */
            --bg-black: #0A0A0A;
            --deep-black: #121212;
            --carbon-black: #1E1E1E;
            
            /* 红色系 */
            --flame-red: #E63946;
            --hot-red: #FF4D5A;
            --dark-red: #8B2C34;
            --warning-red: #BF3A4B;
            
            /* 灰色系 */
            --text-gray: #E0E0E0;
            --secondary-gray: #808080;
            --dim-gray: #4A4A4A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-black);
            color: var(--text-gray);
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* ========== 菜单栏 ========== */
        .menubar {
            background: var(--deep-black);
            height: 36px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            border-bottom: 1px solid var(--carbon-black);
            font-size: 13px;
        }

        .menu-item {
            padding: 8px 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 4px;
        }

        .menu-item:hover {
            background: var(--carbon-black);
            color: var(--flame-red);
        }

        .menu-spacer {
            flex: 1;
        }

        .menu-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .menu-icon:hover {
            background: var(--carbon-black);
            color: var(--flame-red);
        }

        /* ========== 主布局 ========== */
        .main-layout {
            display: grid;
            grid-template-columns: 260px 1fr 260px;
            height: calc(100vh - 36px - 220px);
        }

        /* ========== 素材库面板 ========== */
        .panel {
            background: var(--bg-black);
            border-right: 1px solid var(--carbon-black);
            display: flex;
            flex-direction: column;
        }

        .panel:last-child {
            border-right: none;
            border-left: 1px solid var(--carbon-black);
        }

        .panel-header {
            background: var(--deep-black);
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--secondary-gray);
            border-bottom: 1px solid var(--carbon-black);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-header .dot {
            width: 6px;
            height: 6px;
            background: var(--flame-red);
            border-radius: 50%;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        /* 拖放区域 */
        .drop-zone {
            border: 2px dashed var(--dim-gray);
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--flame-red);
            background: rgba(230, 57, 70, 0.05);
        }

        .drop-zone-icon {
            font-size: 36px;
            margin-bottom: 12px;
            opacity: 0.6;
        }

        .drop-zone-text {
            color: var(--secondary-gray);
            font-size: 13px;
        }

        .drop-zone-text .highlight {
            color: var(--flame-red);
            font-weight: 500;
        }

        /* 素材列表 */
        .media-item {
            background: var(--carbon-black);
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 8px;
            cursor: grab;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
            position: relative;
        }

        .media-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: transparent;
            border-radius: 6px 0 0 6px;
            transition: background 0.2s ease;
        }

        .media-item:hover {
            background: #252525;
        }

        .media-item:hover::before,
        .media-item.selected::before {
            background: var(--flame-red);
        }

        .media-item.dragging {
            opacity: 0.5;
        }

        .media-thumb {
            width: 56px;
            height: 36px;
            background: var(--deep-black);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-size: 18px;
        }

        .media-thumb video, .media-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-info {
            flex: 1;
            min-width: 0;
        }

        .media-name {
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .media-duration {
            font-size: 11px;
            color: var(--secondary-gray);
            margin-top: 2px;
        }

        /* ========== 预览区域 ========== */
        .preview-area {
            background: var(--bg-black);
            display: flex;
            flex-direction: column;
        }

        .preview-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            margin: 12px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .preview-video {
            max-width: 100%;
            max-height: 100%;
        }

        .preview-placeholder {
            text-align: center;
            color: var(--dim-gray);
        }

        .preview-placeholder-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .preview-placeholder-text {
            font-size: 14px;
        }

        /* 安全框 */
        .safe-frame {
            position: absolute;
            inset: 10%;
            border: 1px dashed var(--flame-red);
            opacity: 0.3;
            pointer-events: none;
        }

        /* 时间码显示 */
        .timecode-display {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(0,0,0,0.7);
            color: var(--flame-red);
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 14px;
            font-weight: 600;
            padding: 6px 10px;
            border-radius: 4px;
        }

        /* 预览控制条 */
        .preview-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            background: var(--deep-black);
            margin: 0 12px 12px;
            border-radius: 8px;
        }

        .control-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 6px;
            background: var(--carbon-black);
            color: var(--text-gray);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: var(--flame-red);
            color: #fff;
        }

        .control-btn.play-btn {
            width: 48px;
            height: 48px;
            background: var(--flame-red);
            color: #fff;
            font-size: 18px;
        }

        .control-btn.play-btn:hover {
            background: var(--hot-red);
            transform: scale(1.05);
        }

        .control-btn.play-btn:active {
            background: var(--dark-red);
        }

        .time-display {
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 13px;
            color: var(--secondary-gray);
            margin: 0 16px;
        }

        /* ========== 效果控件面板 ========== */
        .property-group {
            margin-bottom: 16px;
        }

        .property-label {
            font-size: 11px;
            color: var(--secondary-gray);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 8px;
        }

        .property-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--carbon-black);
            border: 1px solid transparent;
            border-radius: 6px;
            color: var(--text-gray);
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .property-input:focus {
            outline: none;
            border-color: var(--flame-red);
        }

        .property-slider {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            background: var(--carbon-black);
            border-radius: 2px;
            margin-top: 8px;
        }

        .property-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--flame-red);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .property-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        /* ========== 时间轴 ========== */
        .timeline-container {
            height: 220px;
            background: var(--deep-black);
            border-top: 1px solid var(--carbon-black);
            display: flex;
            flex-direction: column;
        }

        .timeline-toolbar {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            gap: 6px;
            background: var(--bg-black);
            border-bottom: 1px solid var(--carbon-black);
        }

        .tool-btn {
            padding: 6px 12px;
            background: var(--carbon-black);
            border: none;
            border-radius: 4px;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tool-btn:hover {
            background: var(--flame-red);
            color: #fff;
        }

        .tool-btn.active {
            background: var(--flame-red);
            color: #fff;
        }

        .toolbar-spacer {
            flex: 1;
        }

        .zoom-control {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--secondary-gray);
            font-size: 12px;
        }

        .zoom-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            background: var(--carbon-black);
            border-radius: 2px;
        }

        .zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--flame-red);
            border-radius: 50%;
            cursor: pointer;
        }

        /* 时间轴滚动区域 */
        .timeline-scroll {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
        }

        .timeline {
            min-width: 100%;
            height: 100%;
            position: relative;
        }

        /* 时间标尺 */
        .time-ruler {
            height: 28px;
            background: var(--bg-black);
            position: relative;
            border-bottom: 1px solid var(--carbon-black);
        }

        .time-marker {
            position: absolute;
            font-size: 10px;
            color: var(--secondary-gray);
            transform: translateX(-50%);
            top: 8px;
        }

        .time-tick {
            position: absolute;
            width: 1px;
            height: 6px;
            background: var(--dim-gray);
            bottom: 0;
        }

        /* 播放头 - 标志性元素 */
        .playhead {
            position: absolute;
            width: 2px;
            background: var(--flame-red);
            top: 0;
            bottom: 0;
            left: 100px;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 0 8px var(--flame-red);
        }

        .playhead::before {
            content: '';
            position: absolute;
            top: 0;
            left: -7px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 10px solid var(--flame-red);
        }

        /* 轨道 */
        .tracks-container {
            padding: 8px 0;
        }

        .track {
            height: 52px;
            display: flex;
            align-items: center;
            margin: 4px 0;
        }

        .track-header {
            width: 100px;
            padding: 0 12px;
            font-size: 11px;
            font-weight: 600;
            color: var(--secondary-gray);
            background: var(--bg-black);
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .track-header .track-icon {
            color: var(--flame-red);
        }

        .track-content {
            flex: 1;
            height: 44px;
            background: var(--carbon-black);
            border-radius: 4px;
            position: relative;
            margin-right: 12px;
        }

        /* 片段 */
        .clip {
            position: absolute;
            height: 36px;
            top: 4px;
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            border-radius: 4px;
            cursor: move;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 11px;
            overflow: hidden;
            white-space: nowrap;
            min-width: 40px;
            border: 1px solid transparent;
            transition: all 0.15s ease;
        }

        .clip:hover {
            border-color: var(--flame-red);
            box-shadow: 0 0 8px rgba(230, 57, 70, 0.3);
        }

        .clip.selected {
            border-color: var(--flame-red);
            box-shadow: 0 0 12px rgba(230, 57, 70, 0.5);
        }

        .clip.video {
            background: linear-gradient(180deg, #4a3535 0%, #3a2828 100%);
        }

        .clip.audio {
            background: linear-gradient(180deg, #354a3f 0%, #283a32 100%);
        }

        .clip-handle {
            position: absolute;
            width: 6px;
            height: 100%;
            cursor: ew-resize;
            background: rgba(255,255,255,0.1);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .clip:hover .clip-handle {
            opacity: 1;
        }

        .clip-handle.left {
            left: 0;
            border-radius: 4px 0 0 4px;
        }

        .clip-handle.right {
            right: 0;
            border-radius: 0 4px 4px 0;
        }

        .clip-handle:hover {
            background: var(--flame-red);
        }

        /* 关键帧标记 */
        .keyframe {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--flame-red);
            transform: rotate(45deg);
            cursor: pointer;
        }

        /* ========== 按钮组 ========== */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--flame-red);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--hot-red);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            background: var(--dark-red);
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: var(--dark-red);
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--carbon-black);
            color: var(--text-gray);
        }

        .btn-secondary:hover {
            background: #2a2a2a;
        }

        /* ========== 录制状态 ========== */
        .recording .preview-container {
            animation: recording-pulse 1.5s infinite;
        }

        @keyframes recording-pulse {
            0%, 100% { box-shadow: inset 0 0 0 2px transparent; }
            50% { box-shadow: inset 0 0 0 2px var(--warning-red); }
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background: var(--warning-red);
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* ========== 滚动条 ========== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-black);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--dim-gray);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-gray);
        }

        /* Hidden */
        #file-input { display: none; }
    </style>
</head>

    <input type="file" id="file-input" multiple accept="video/*,audio/*,image/*">

                </div>
                <div class="property-group">
                    <div class="property-label">分辨率</div>
                    <select class="property-input" id="resolution">
                        <option value="1920x1080">1920 × 1080 (1080p)</option>
                        <option value="1280x720">1280 × 720 (720p)</option>
                        <option value="3840x2160">3840 × 2160 (4K)</option>
                    </select>
                </div>
                <div class="property-group">
                    <div class="property-label">帧率</div>
                    <select class="property-input" id="framerate">
                        <option value="24">24 fps</option>
                        <option value="25">25 fps</option>
                        <option value="30" selected>30 fps</option>
                        <option value="60">60 fps</option>
                    </select>
                </div>
                <div class="property-group" id="clip-properties" style="display:none;">
                    <div class="property-label">片段属性</div>
                    <div class="property-label" style="margin-top:12px;">音量</div>
                    <input type="range" class="property-slider" min="0" max="100" value="100" id="clip-volume">
                    <div class="property-label" style="margin-top:12px;">速度</div>
                    <input type="range" class="property-slider" min="25" max="400" value="100" id="clip-speed">
                </div>
                <div style="margin-top:24px;">
                    <button class="btn btn-primary" style="width:100%; margin-bottom:8px;" onclick="exportVideo()">
                        📤 导出视频
                    </button>
                    <button class="btn btn-secondary" style="width:100%;" onclick="saveProject()">
                        💾 保存项目
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 时间轴 -->
    <div class="timeline-container">
        <div class="timeline-toolbar">
            <button class="tool-btn" onclick="selectTool('select')" id="tool-select">
                <span>↖</span> 选择
            </button>
            <button class="tool-btn" onclick="splitClip()">
                <span>✂️</span> 分割
            </button>
            <button class="tool-btn" onclick="deleteClip()">
                <span>🗑️</span> 删除
            </button>
            <button class="tool-btn" onclick="duplicateClip()">
                <span>📋</span> 复制
            </button>
            <div class="toolbar-spacer"></div>
            <div class="zoom-control">
                <span>🔍</span>
                <input type="range" class="zoom-slider" min="20" max="200" value="50" id="zoom-slider" oninput="updateZoom()">
            </div>
        </div>
        <div class="timeline-scroll" id="timeline-scroll">
            <div class="timeline" id="timeline">
                <div class="time-ruler" id="time-ruler"></div>
                <div class="playhead" id="playhead"></div>
                <div class="tracks-container" id="tracks-container">
                    <div class="track">
                        <div class="track-header">
                            <span class="track-icon">🎬</span> V1
                        </div>
                        <div class="track-content" id="video-track"></div>
                    </div>
                    <div class="track">
                        <div class="track-header">
                            <span class="track-icon">🔊</span> A1
                        </div>
                        <div class="track-content" id="audio-track"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let mediaFiles = [];
        let clips = [];
        let selectedClip = null;
        let isPlaying = false;
        let currentTime = 0;
        let duration = 0;
        let pixelsPerSecond = 50;
        let clipIdCounter = 0;
        let framerate = 30;

        // DOM Elements
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const mediaList = document.getElementById('media-list');
        const previewVideo = document.getElementById('preview-video');
        const previewPlaceholder = document.getElementById('preview-placeholder');
        const playBtn = document.getElementById('play-btn');
        const timeDisplay = document.getElementById('time-display');
        const timecodeDisplay = document.getElementById('timecode');
        const videoTrack = document.getElementById('video-track');
        const audioTrack = document.getElementById('audio-track');
        const playhead = document.getElementById('playhead');
        const timeRuler = document.getElementById('time-ruler');
        const zoomSlider = document.getElementById('zoom-slider');

        // File handling
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (const file of files) {
                const type = file.type.startsWith('video') ? 'video' : 
                             file.type.startsWith('audio') ? 'audio' : 'image';
                
                const url = URL.createObjectURL(file);
                const media = {
                    id: Date.now() + Math.random(),
                    name: file.name,
                    type: type,
                    url: url,
                    duration: 0
                };

                if (type === 'video' || type === 'audio') {
                    const el = document.createElement(type);
                    el.src = url;
                    el.onloadedmetadata = () => {
                        media.duration = el.duration;
                        addMediaToLibrary(media);
                    };
                } else {
                    media.duration = 5;
                    addMediaToLibrary(media);
                }
            }
        }

        function addMediaToLibrary(media) {
            mediaFiles.push(media);
            renderMediaLibrary();
        }

        function renderMediaLibrary() {
            mediaList.innerHTML = mediaFiles.map(media => `
                <div class="media-item" draggable="true" 
                     ondragstart="dragMediaStart(event, '${media.id}')"
                     ondragend="dragMediaEnd(event)">
                    <div class="media-thumb">
                        ${media.type === 'video' ? 
                            `<video src="${media.url}" muted></video>` :
                            media.type === 'audio' ? '🎵' : 
                            `<img src="${media.url}">`}
                    </div>
                    <div class="media-info">
                        <div class="media-name">${media.name}</div>
                        <div class="media-duration">${formatTime(media.duration)}</div>
                    </div>
                </div>
            `).join('');
        }

        // Drag and drop
        let draggedMedia = null;

        function dragMediaStart(e, mediaId) {
            draggedMedia = mediaFiles.find(m => m.id == mediaId);
            e.target.classList.add('dragging');
        }

        function dragMediaEnd(e) {
            e.target.classList.remove('dragging');
        }

        videoTrack.addEventListener('dragover', (e) => e.preventDefault());
        audioTrack.addEventListener('dragover', (e) => e.preventDefault());

        videoTrack.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedMedia && (draggedMedia.type === 'video' || draggedMedia.type === 'image')) {
                addClipToTrack(draggedMedia, 'video', e.offsetX);
            }
        });

        audioTrack.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedMedia && (draggedMedia.type === 'audio' || draggedMedia.type === 'video')) {
                addClipToTrack(draggedMedia, 'audio', e.offsetX);
            }
        });

        function addClipToTrack(media, trackType, offsetX) {
            const startTime = Math.max(0, offsetX / pixelsPerSecond);
            const clip = {
                id: ++clipIdCounter,
                mediaId: media.id,
                name: media.name,
                type: trackType,
                url: media.url,
                startTime: startTime,
                duration: media.duration,
                volume: 100,
                speed: 100
            };
            clips.push(clip);
            renderTimeline();
            updateDuration();
            
            // Load video preview
            if (trackType === 'video') {
                loadVideoPreview(media.url);
                updatePreview();
            }
        }

        function renderTimeline() {
            const totalSeconds = Math.max(60, duration + 30);
            const rulerWidth = totalSeconds * pixelsPerSecond;
            timeRuler.style.width = (rulerWidth + 100) + 'px';
            
            let rulerHTML = '';
            for (let i = 0; i <= totalSeconds; i += 5) {
                rulerHTML += `<span class="time-marker" style="left:${i * pixelsPerSecond + 100}px">${formatTimeShort(i)}</span>`;
            }
            for (let i = 0; i <= totalSeconds; i++) {
                rulerHTML += `<div class="time-tick" style="left:${i * pixelsPerSecond + 100}px"></div>`;
            }
            timeRuler.innerHTML = rulerHTML;

            const videoClips = clips.filter(c => c.type === 'video');
            videoTrack.innerHTML = videoClips.map(clip => `
                <div class="clip video ${selectedClip?.id === clip.id ? 'selected' : ''}" 
                     data-id="${clip.id}"
                     style="left:${clip.startTime * pixelsPerSecond}px; width:${clip.duration * pixelsPerSecond}px"
                     onclick="selectClip(${clip.id})"
                     draggable="true">
                    <div class="clip-handle left"></div>
                    ${clip.name}
                    <div class="clip-handle right"></div>
                </div>
            `).join('');

            const audioClips = clips.filter(c => c.type === 'audio');
            audioTrack.innerHTML = audioClips.map(clip => `
                <div class="clip audio ${selectedClip?.id === clip.id ? 'selected' : ''}" 
                     data-id="${clip.id}"
                     style="left:${clip.startTime * pixelsPerSecond}px; width:${clip.duration * pixelsPerSecond}px"
                     onclick="selectClip(${clip.id})">
                    <div class="clip-handle left"></div>
                    ${clip.name}
                    <div class="clip-handle right"></div>
                </div>
            `).join('');

            document.querySelectorAll('.track-content').forEach(track => {
                track.style.width = rulerWidth + 'px';
            });
        }

        function selectClip(clipId) {
            selectedClip = clips.find(c => c.id === clipId);
            renderTimeline();
            
            if (selectedClip) {
                document.getElementById('clip-properties').style.display = 'block';
                document.getElementById('clip-volume').value = selectedClip.volume;
                document.getElementById('clip-speed').value = selectedClip.speed;
                
                // Load video into preview
                if (selectedClip.type === 'video') {
                    loadVideoPreview(selectedClip.url);
                }
            }
        }
        
        // Load video into preview monitor
        function loadVideoPreview(url) {
            previewVideo.src = url;
            previewVideo.style.display = 'block';
            previewPlaceholder.style.display = 'none';
            previewVideo.load();
        }
        
        // Get current clip at playhead position
        function getClipAtTime(time) {
            return clips.find(c => 
                c.type === 'video' && 
                time >= c.startTime && 
                time < c.startTime + c.duration
            );
        }
        
        // Update preview to show current frame
        function updatePreview() {
            const clip = getClipAtTime(currentTime);
            if (clip) {
                if (previewVideo.src !== clip.url) {
                    previewVideo.src = clip.url;
                    previewVideo.style.display = 'block';
                    previewPlaceholder.style.display = 'none';
                }
                // Seek to correct position within clip
                const clipTime = currentTime - clip.startTime;
                if (Math.abs(previewVideo.currentTime - clipTime) > 0.1) {
                    previewVideo.currentTime = clipTime;
                }
            } else {
                // No clip at current time - show black
                if (clips.filter(c => c.type === 'video').length > 0) {
                    previewVideo.style.display = 'block';
                    previewPlaceholder.style.display = 'none';
                }
            }
        }

        // Tools
        function splitClip() {
            if (!selectedClip) return alert('请先选择一个片段');
            const splitTime = currentTime - selectedClip.startTime;
            if (splitTime <= 0 || splitTime >= selectedClip.duration) {
                return alert('播放头必须在片段内部');
            }
            const newClip = { ...selectedClip, id: ++clipIdCounter, startTime: currentTime, duration: selectedClip.duration - splitTime };
            selectedClip.duration = splitTime;
            clips.push(newClip);
            renderTimeline();
        }

        function deleteClip() {
            if (!selectedClip) return;
            clips = clips.filter(c => c.id !== selectedClip.id);
            selectedClip = null;
            document.getElementById('clip-properties').style.display = 'none';
            renderTimeline();
            updateDuration();
        }

        function duplicateClip() {
            if (!selectedClip) return;
            const newClip = { ...selectedClip, id: ++clipIdCounter, startTime: selectedClip.startTime + selectedClip.duration };
            clips.push(newClip);
            renderTimeline();
            updateDuration();
        }

        // Playback
        function togglePlay() {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '⏸' : '▶';
            
            if (isPlaying) {
                // Start video playback
                const clip = getClipAtTime(currentTime);
                if (clip) {
                    previewVideo.currentTime = currentTime - clip.startTime;
                    previewVideo.play().catch(e => console.log('Autoplay blocked'));
                }
                playLoop();
            } else {
                previewVideo.pause();
            }
        }

        function playLoop() {
            if (!isPlaying) return;
            
            // Sync with video if playing
            const clip = getClipAtTime(currentTime);
            if (clip && previewVideo.src) {
                currentTime = clip.startTime + previewVideo.currentTime;
            } else {
                currentTime += 1/framerate;
            }
            
            if (currentTime >= duration) {
                currentTime = 0;
                isPlaying = false;
                playBtn.textContent = '▶';
                previewVideo.pause();
            }
            updatePlayhead();
            updatePreview();
            requestAnimationFrame(playLoop);
        }

        function updatePlayhead() {
            playhead.style.left = (100 + currentTime * pixelsPerSecond) + 'px';
            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            timecodeDisplay.textContent = formatTimecode(currentTime);
        }

        function skipBackward() { currentTime = Math.max(0, currentTime - 5); updatePlayhead(); updatePreview(); }
        function skipForward() { currentTime = Math.min(duration, currentTime + 5); updatePlayhead(); updatePreview(); }
        function frameBack() { currentTime = Math.max(0, currentTime - 1/framerate); updatePlayhead(); updatePreview(); }
        function frameForward() { currentTime = Math.min(duration, currentTime + 1/framerate); updatePlayhead(); updatePreview(); }

        function updateZoom() {
            pixelsPerSecond = parseInt(zoomSlider.value);
            renderTimeline();
            updatePlayhead();
        }

        // Utility
        function formatTime(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = Math.floor(s % 60);
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        }

        function formatTimeShort(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec.toString().padStart(2,'0')}`;
        }

        function formatTimecode(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = Math.floor(s % 60);
            const f = Math.floor((s % 1) * framerate);
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}:${f.toString().padStart(2,'0')}`;
        }

        function updateDuration() {
            duration = clips.reduce((max, clip) => Math.max(max, clip.startTime + clip.duration), 0);
            updatePlayhead();
        }

        function saveProject() {
            const project = {
                name: document.getElementById('project-name').value,
                resolution: document.getElementById('resolution').value,
                framerate: document.getElementById('framerate').value,
                clips: clips
            };
            const blob = new Blob([JSON.stringify(project, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = project.name + '.fizzproj';
            a.click();
        }

        // FFmpeg WASM instance
        let ffmpeg = null;
        let ffmpegLoaded = false;
        
        async function loadFFmpeg() {
            if (ffmpegLoaded) return true;
            
            try {
                const { FFmpeg } = FFmpegWASM;
                const { fetchFile } = FFmpegUtil;
                
                ffmpeg = new FFmpeg();
                ffmpeg.on('progress', ({ progress }) => {
                    const pct = Math.round(progress * 100);
                    document.getElementById('export-progress').textContent = `导出中... ${pct}%`;
                });
                
                await ffmpeg.load({
                    coreURL: 'https://unpkg.com/@ffmpeg/core@0.12.4/dist/umd/ffmpeg-core.js',
                });
                
                ffmpegLoaded = true;
                console.log('✅ FFmpeg WASM loaded');
                return true;
            } catch (e) {
                console.error('FFmpeg load error:', e);
                return false;
            }
        }
        
        async function exportVideo() {
            const videoClips = clips.filter(c => c.type === 'video');
            if (videoClips.length === 0) {
                alert('请先添加视频片段到时间轴');
                return;
            }
            
            // Show export modal
            const modal = document.createElement('div');
            modal.id = 'export-modal';
            modal.innerHTML = `
                <div style="position:fixed;inset:0;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;z-index:1000;">
                    <div style="background:#1E1E1E;padding:30px;border-radius:12px;width:400px;text-align:center;">
                        <h3 style="color:#E63946;margin-bottom:20px;">🎬 导出视频</h3>
                        <p id="export-progress" style="color:#E0E0E0;margin-bottom:20px;">正在加载FFmpeg...</p>
                        <div style="background:#0A0A0A;height:8px;border-radius:4px;overflow:hidden;margin-bottom:20px;">
                            <div id="export-bar" style="background:#E63946;height:100%;width:0%;transition:width 0.3s;"></div>
                        </div>
                        <button id="cancel-export" style="padding:10px 20px;background:#4A4A4A;border:none;border-radius:6px;color:#fff;cursor:pointer;">取消</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            document.getElementById('cancel-export').onclick = () => {
                modal.remove();
            };
            
            try {
                // Load FFmpeg
                const loaded = await loadFFmpeg();
                if (!loaded) {
                    document.getElementById('export-progress').textContent = '❌ FFmpeg加载失败，请刷新重试';
                    return;
                }
                
                const { fetchFile } = FFmpegUtil;
                document.getElementById('export-progress').textContent = '正在处理视频...';
                document.getElementById('export-bar').style.width = '10%';
                
                // Process first video clip (simple export for now)
                const clip = videoClips[0];
                const response = await fetch(clip.url);
                const videoData = await response.arrayBuffer();
                
                await ffmpeg.writeFile('input.mp4', new Uint8Array(videoData));
                document.getElementById('export-bar').style.width = '30%';
                
                // Get clip trim info
                const startTime = clip.trimStart || 0;
                const duration = clip.duration;
                
                document.getElementById('export-progress').textContent = '正在编码...';
                
                // Run FFmpeg to re-encode
                await ffmpeg.exec([
                    '-i', 'input.mp4',
                    '-t', String(duration),
                    '-c:v', 'libx264',
                    '-preset', 'fast',
                    '-crf', '23',
                    '-c:a', 'aac',
                    'output.mp4'
                ]);
                
                document.getElementById('export-bar').style.width = '80%';
                document.getElementById('export-progress').textContent = '正在生成文件...';
                
                // Read output
                const data = await ffmpeg.readFile('output.mp4');
                document.getElementById('export-bar').style.width = '100%';
                
                // Download
                const blob = new Blob([data.buffer], { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = document.getElementById('project-name').value + '.mp4';
                a.click();
                
                document.getElementById('export-progress').textContent = '✅ 导出完成！';
                
                setTimeout(() => modal.remove(), 2000);
                
            } catch (e) {
                console.error('Export error:', e);
                document.getElementById('export-progress').textContent = '❌ 导出失败: ' + e.message;
            }
        }

        timeRuler.addEventListener('click', (e) => {
            const rect = timeRuler.getBoundingClientRect();
            const x = e.clientX - rect.left - 100;
            currentTime = Math.max(0, Math.min(duration, x / pixelsPerSecond));
            updatePlayhead();
            updatePreview();
        });

        // Init
        renderTimeline();
        updatePlayhead();
        console.log('🎬 FizzEditor Pro loaded!');
    </script>
</body>
</html>
