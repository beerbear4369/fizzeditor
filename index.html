                <div class="time-ruler" id="time-ruler"></div>
                <div class="playhead" id="playhead"></div>
                <div class="tracks-container" id="tracks-container">
                    <div class="track">
                        <div class="track-header">
                            <span class="track-icon">ğŸ¬</span> V1
                        </div>
                        <div class="track-content" id="video-track"></div>
                    </div>
                    <div class="track">
                        <div class="track-header">
                            <span class="track-icon">ğŸ”Š</span> A1
                        </div>
                        <div class="track-content" id="audio-track"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let mediaFiles = [];
        let clips = [];
        let selectedClip = null;
        let isPlaying = false;
        let currentTime = 0;
        let duration = 0;
        let pixelsPerSecond = 50;
        let clipIdCounter = 0;
        let framerate = 30;

        // DOM Elements
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const mediaList = document.getElementById('media-list');
        const previewVideo = document.getElementById('preview-video');
        const previewPlaceholder = document.getElementById('preview-placeholder');
        const playBtn = document.getElementById('play-btn');
        const timeDisplay = document.getElementById('time-display');
        const timecodeDisplay = document.getElementById('timecode');
        const videoTrack = document.getElementById('video-track');
        const audioTrack = document.getElementById('audio-track');
        const playhead = document.getElementById('playhead');
        const timeRuler = document.getElementById('time-ruler');
        const zoomSlider = document.getElementById('zoom-slider');

        // File handling
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (const file of files) {
                const type = file.type.startsWith('video') ? 'video' : 
                             file.type.startsWith('audio') ? 'audio' : 'image';
                
                const url = URL.createObjectURL(file);
                const media = {
                    id: Date.now() + Math.random(),
                    name: file.name,
                    type: type,
                    url: url,
                    duration: 0
                };

                if (type === 'video' || type === 'audio') {
                    const el = document.createElement(type);
                    el.src = url;
                    el.onloadedmetadata = () => {
                        media.duration = el.duration;
                        addMediaToLibrary(media);
                    };
                } else {
                    media.duration = 5;
                    addMediaToLibrary(media);
                }
            }
        }

        function addMediaToLibrary(media) {
            mediaFiles.push(media);
            renderMediaLibrary();
        }

        function renderMediaLibrary() {
            mediaList.innerHTML = mediaFiles.map(media => `
                <div class="media-item" draggable="true" 
                     ondragstart="dragMediaStart(event, '${media.id}')"
                     ondragend="dragMediaEnd(event)">
                    <div class="media-thumb">
                        ${media.type === 'video' ? 
                            `<video src="${media.url}" muted></video>` :
                            media.type === 'audio' ? 'ğŸµ' : 
                            `<img src="${media.url}">`}
                    </div>
                    <div class="media-info">
                        <div class="media-name">${media.name}</div>
                        <div class="media-duration">${formatTime(media.duration)}</div>
                    </div>
                </div>
            `).join('');
        }

        // Drag and drop
        let draggedMedia = null;

        function dragMediaStart(e, mediaId) {
            draggedMedia = mediaFiles.find(m => m.id == mediaId);
            e.target.classList.add('dragging');
        }

        function dragMediaEnd(e) {
            e.target.classList.remove('dragging');
        }

        videoTrack.addEventListener('dragover', (e) => e.preventDefault());
        audioTrack.addEventListener('dragover', (e) => e.preventDefault());

        videoTrack.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedMedia && (draggedMedia.type === 'video' || draggedMedia.type === 'image')) {
                addClipToTrack(draggedMedia, 'video', e.offsetX);
            }
        });

        audioTrack.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedMedia && (draggedMedia.type === 'audio' || draggedMedia.type === 'video')) {
                addClipToTrack(draggedMedia, 'audio', e.offsetX);
            }
        });

        function addClipToTrack(media, trackType, offsetX) {
            const startTime = Math.max(0, offsetX / pixelsPerSecond);
            const clip = {
                id: ++clipIdCounter,
                mediaId: media.id,
                name: media.name,
                type: trackType,
                url: media.url,
                startTime: startTime,
                duration: media.duration,
                volume: 100,
                speed: 100
            };
            clips.push(clip);
            renderTimeline();
            updateDuration();
            previewPlaceholder.style.display = 'none';
        }

        function renderTimeline() {
            const totalSeconds = Math.max(60, duration + 30);
            const rulerWidth = totalSeconds * pixelsPerSecond;
            timeRuler.style.width = (rulerWidth + 100) + 'px';
            
            let rulerHTML = '';
            for (let i = 0; i <= totalSeconds; i += 5) {
                rulerHTML += `<span class="time-marker" style="left:${i * pixelsPerSecond + 100}px">${formatTimeShort(i)}</span>`;
            }
            for (let i = 0; i <= totalSeconds; i++) {
                rulerHTML += `<div class="time-tick" style="left:${i * pixelsPerSecond + 100}px"></div>`;
            }
            timeRuler.innerHTML = rulerHTML;

            const videoClips = clips.filter(c => c.type === 'video');
            videoTrack.innerHTML = videoClips.map(clip => `
                <div class="clip video ${selectedClip?.id === clip.id ? 'selected' : ''}" 
                     data-id="${clip.id}"
                     style="left:${clip.startTime * pixelsPerSecond}px; width:${clip.duration * pixelsPerSecond}px"
                     onclick="selectClip(${clip.id})"
                     draggable="true">
                    <div class="clip-handle left"></div>
                    ${clip.name}
                    <div class="clip-handle right"></div>
                </div>
            `).join('');

            const audioClips = clips.filter(c => c.type === 'audio');
            audioTrack.innerHTML = audioClips.map(clip => `
                <div class="clip audio ${selectedClip?.id === clip.id ? 'selected' : ''}" 
                     data-id="${clip.id}"
                     style="left:${clip.startTime * pixelsPerSecond}px; width:${clip.duration * pixelsPerSecond}px"
                     onclick="selectClip(${clip.id})">
                    <div class="clip-handle left"></div>
                    ${clip.name}
                    <div class="clip-handle right"></div>
                </div>
            `).join('');

            document.querySelectorAll('.track-content').forEach(track => {
                track.style.width = rulerWidth + 'px';
            });
        }

        function selectClip(clipId) {
            selectedClip = clips.find(c => c.id === clipId);
            renderTimeline();
            
            if (selectedClip) {
                document.getElementById('clip-properties').style.display = 'block';
                document.getElementById('clip-volume').value = selectedClip.volume;
                document.getElementById('clip-speed').value = selectedClip.speed;
            }
        }

        // Tools
        function splitClip() {
            if (!selectedClip) return alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªç‰‡æ®µ');
            const splitTime = currentTime - selectedClip.startTime;
            if (splitTime <= 0 || splitTime >= selectedClip.duration) {
                return alert('æ’­æ”¾å¤´å¿…é¡»åœ¨ç‰‡æ®µå†…éƒ¨');
            }
            const newClip = { ...selectedClip, id: ++clipIdCounter, startTime: currentTime, duration: selectedClip.duration - splitTime };
            selectedClip.duration = splitTime;
            clips.push(newClip);
            renderTimeline();
        }

        function deleteClip() {
            if (!selectedClip) return;
            clips = clips.filter(c => c.id !== selectedClip.id);
            selectedClip = null;
            document.getElementById('clip-properties').style.display = 'none';
            renderTimeline();
            updateDuration();
        }

        function duplicateClip() {
            if (!selectedClip) return;
            const newClip = { ...selectedClip, id: ++clipIdCounter, startTime: selectedClip.startTime + selectedClip.duration };
            clips.push(newClip);
            renderTimeline();
            updateDuration();
        }

        // Playback
        function togglePlay() {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? 'â¸' : 'â–¶';
            if (isPlaying) playLoop();
        }

        function playLoop() {
            if (!isPlaying) return;
            currentTime += 1/framerate;
            if (currentTime >= duration) {
                currentTime = 0;
                isPlaying = false;
                playBtn.textContent = 'â–¶';
            }
            updatePlayhead();
            requestAnimationFrame(playLoop);
        }

        function updatePlayhead() {
            playhead.style.left = (100 + currentTime * pixelsPerSecond) + 'px';
            timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            timecodeDisplay.textContent = formatTimecode(currentTime);
        }

        function skipBackward() { currentTime = Math.max(0, currentTime - 5); updatePlayhead(); }
        function skipForward() { currentTime = Math.min(duration, currentTime + 5); updatePlayhead(); }
        function frameBack() { currentTime = Math.max(0, currentTime - 1/framerate); updatePlayhead(); }
        function frameForward() { currentTime = Math.min(duration, currentTime + 1/framerate); updatePlayhead(); }

        function updateZoom() {
            pixelsPerSecond = parseInt(zoomSlider.value);
            renderTimeline();
            updatePlayhead();
        }

        // Utility
        function formatTime(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = Math.floor(s % 60);
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        }

        function formatTimeShort(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec.toString().padStart(2,'0')}`;
        }

        function formatTimecode(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = Math.floor(s % 60);
            const f = Math.floor((s % 1) * framerate);
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}:${f.toString().padStart(2,'0')}`;
        }

        function updateDuration() {
            duration = clips.reduce((max, clip) => Math.max(max, clip.startTime + clip.duration), 0);
            updatePlayhead();
        }

        function saveProject() {
            const project = {
                name: document.getElementById('project-name').value,
                resolution: document.getElementById('resolution').value,
                framerate: document.getElementById('framerate').value,
                clips: clips
            };
            const blob = new Blob([JSON.stringify(project, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = project.name + '.fizzproj';
            a.click();
        }

        function exportVideo() {
            alert('ğŸ¬ è§†é¢‘å¯¼å‡ºåŠŸèƒ½å¼€å‘ä¸­...\n\nç›®å‰æ”¯æŒå¯¼å‡ºé¡¹ç›®æ–‡ä»¶ã€‚');
        }

        timeRuler.addEventListener('click', (e) => {
            const rect = timeRuler.getBoundingClientRect();
            const x = e.clientX - rect.left - 100;
            currentTime = Math.max(0, Math.min(duration, x / pixelsPerSecond));
            updatePlayhead();
        });

        // Init
        renderTimeline();
        updatePlayhead();
        console.log('ğŸ¬ FizzEditor Pro loaded!');
    </script>
</body>
</html>
